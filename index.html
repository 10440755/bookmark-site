<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>图文粘贴转HTML工具</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: '宋体', sans-serif;
      font-size: 14px;
      padding: 10px;
      margin: 0;
      width: 100%;
      max-width: 100%;
    }
    #editor {
      width: 100%;
      max-width: 100%;
      min-height: 300px;
      max-height: 80vh;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background-color: #fff;
    }
    button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>图文粘贴转HTML工具</h2>

  <label for="filename">文件名：</label>
  <input type="text" id="filename" placeholder="请输入文件名">

  <div contenteditable="true" id="editor"></div>
  <br>
  <button onclick="saveAsHtml()">保存为HTML</button>
  <button onclick="clearEditor()">清除内容</button>

  <script>
    const editor = document.getElementById('editor');
    const filenameInput = document.getElementById('filename');

    // 监听 editor 内容变化并更新文件名
    const observer = new MutationObserver(() => {
      updateFilenameFromEditor();
    });
    observer.observe(editor, { childList: true, subtree: true, characterData: true });

    function updateFilenameFromEditor() {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = editor.innerHTML;
      let title = '未命名';
      const walker = document.createTreeWalker(tempDiv, NodeFilter.SHOW_ELEMENT, null, false);
      while (walker.nextNode()) {
        const node = walker.currentNode;
        const text = node.textContent.trim();
        if (text) {
          title = text.replace(/[^\w\u4e00-\u9fa5]+/g, '').slice(0, 50);
          break;
        }
      }
      filenameInput.value = title;
    }

    // 处理粘贴内容
    function handlePaste(event) {
      setTimeout(() => {
        editor.querySelectorAll('*').forEach(el => {
          el.style.fontSize = '14px';
        });
        let html = editor.innerHTML;
        html = html.replace(/(<div><br><\/div>\s*){2,}/g, '<div><br></div>');
        html = html.replace(/(<br>\s*){2,}/g, '<br>');
        editor.innerHTML = html;
      }, 100);
    }
    editor.addEventListener('paste', handlePaste);

    // 清除编辑器内容
    function clearEditor() {
      editor.innerHTML = '';
      filenameInput.value = '';
    }

    // 保存为HTML文件
    function saveAsHtml() {
      const content = editor.innerHTML.trim();
      let title = filenameInput.value.trim() || '未命名';
      title = title.replace(/[\\\/:*?"<>|]/g, '');
      
      // 保存的 HTML 页面中添加一个容器使内容居中，两边保留空白
      const htmlContent = `<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>${title}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-size: 14px;
      font-family: '宋体', sans-serif;
      margin: 0;
      padding: 20px;
      width: 100%;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    ${content}
  </div>
</body>
</html>`;

      const blob = new Blob([htmlContent], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = title + '.html';
      a.click();
    }
  </script>
</body>
</html>
